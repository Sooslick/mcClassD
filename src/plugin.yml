name: ClassD
prefix: ClassD
version: 0.6
description: Manhunt gamemode
author: sooslick
main: ru.sooslick.outlaw.Engine
api-version: 1.16
commands:
  manhunt:
    description: some manhunt commands
    aliases: mh
    usage: /manhunt <command>
  y:
    description: alias for /manhunt accept command
    usage: /y
permissions:
  classd.force.start:
    default: op
    description: allows start game immediately